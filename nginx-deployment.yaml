---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: nginx-studentNN
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: docker.io/bitnami/nginx
        name: nginx
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: nginx-data
          mountPath: /app/test
      volumes:
      - name: nginx-data
        persistentVolumeClaim:
          claimName: nginx-test
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-test
  namespace: nginx-studentNN
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ocs-storagecluster-cephfs
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx
  name: nginx
  namespace: nginx-studentNN
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: nginx
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: nginx
  namespace: nginx-studentNN
  labels:
    app: nginx
    service: nginx
spec:
  to:
    kind: Service
    name: nginx
  port:
    targetPort: 8080
